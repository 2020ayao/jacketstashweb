{% load static %}
<link rel="stylesheet" href="{% static 'base/navbar.css' %}" />
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="navbar-section">
  <a class="navbar-brand" href="{% url 'index' %}">
    <img
      src="/media/appIcon.jpg"
      width="30"
      height="30"
      class="d-inline-block align-top"
      alt=""
    />
    JacketStash
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      {% url 'index' as url %}
      <li
        class="nav-item {% if request.path == url %}active{% endif %}"
        id="nav-home"
      >
        <a class="nav-link" href="{{ url }}">Home</a>
      </li>
      {% url 'faqs' as url %}
      <li
        class="nav-item {% if request.path == url %}active{% endif %}"
        id="nav-faq"
      >
        <a class="nav-link" href="{{ url }}">FAQ</a>
      </li>
      {% url 'toc' as url %}
      <li
        class="nav-item {% if request.path == url %}active{% endif %}"
        id="nav-toc"
      >
        <a class="nav-link" href="{{ url }}">Terms & Conditions</a>
      </li>
      {% url 'privacypolicy' as url %}
      <li
        class="nav-item {% if request.path == url %}active{% endif %}"
        id="nav-privacypolicy"
      >
        <a class="nav-link" href="{{ url }}">Privacy Policy</a>
      </li>
    </ul>
  </div>
</nav>
